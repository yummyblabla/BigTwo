<!DOCTYPE html>
<html>
	<head>
		<title>Cards</title>

		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<script src="./pixi/pixi.js"></script>
	<script type="module" src="./src/main.js"></script>

	<body>
		<div id="app">
			<div id="ui" v-if="!gameStarted">
				<div id="submitName" v-if="submittedName">
					<input v-model="username" placeholder="Enter Username">
					<button @click="updateName()">Update Name in Server</button>
				</div>

				<br>
				<div id="rooms" v-if="inGameLobby">
					<button @click="leaveRoom()">Leave Room</button>
					<button v-if="isHost" @click="startGame()">Start game</button>
					<div>
						<div>Room {{ currentRoomNumber }}</div>
						<div v-for="player in getPlayerNames">{{ player.name }} - <span v-if="player.host">Host</span></div>
					</div>
				</div>
				<div v-else v-for="room in rooms" class="roomTabs" :key="room.index" @click="requestJoin(room.index)">Room {{ room.index }} - {{ Object.keys(room.players).length }}/4 - {{ room.started }}</div>
				
				<br>
				
				
				<br>
			</div>
			
			
		</div>
		<div id="game"></div>

	</body>
	
</html>
